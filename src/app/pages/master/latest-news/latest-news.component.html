<!-- 跳窗：新增最新消息 -->
<ng-template #dialog let-data let-ref="dialogRef">
  <app-latest-news-modal></app-latest-news-modal>
</ng-template>

<nb-card status="success">
  <nb-card-header><h2>最新消息</h2></nb-card-header>
  <nb-card-body>
    <div class="container-fluid">
      <div class="row mb-4">
        <p><button type="button" class="btn btn-primary btn-sm" (click)="openCreate()">新增</button></p>
      </div>
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">主旨</th>
              <th scope="col">消息內容</th>
              <th scope="col">開始時間</th>
              <th scope="col">結束時間</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let news of newsList$ | async; index as i">
              <td><span class="subject">{{ news.subject }}</span></td>
              <td><span class="content">{{ news.content }}</span></td>
              <td>{{ news.startAt | date:'yyyy-MM-dd' }}</td>
              <td>{{ news.endAt | date:'yyyy-MM-dd' }}</td>
              <td><nb-icon class="operate" icon="edit-outline" (click)="openModify(news.id)"></nb-icon></td>
              <td><nb-icon class="operate" icon="trash-2-outline" (click)="deleteNews(news.id)"></nb-icon></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
  <!-- <nb-card-footer>By Wikipedia</nb-card-footer> -->
</nb-card>
